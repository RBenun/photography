<script>
var prevScrollpos = window.pageYOffset;
window.onscroll = function() {
var currentScrollPos = window.pageYOffset;
 if (document.documentElement.clientWidth > 700){
  if (prevScrollpos > currentScrollPos) {
    document.getElementById("links").style.display = "flex";
    $("header nav").removeClass("scroll-down");
    document.getElementById("navbar").style.height = "8em";
    document.getElementById("rbp").style.fontSize = "3em";
  }
  else {
   $("#links").hide();
    $("header nav").addClass("scroll-down");
    document.getElementById("navbar").style.height = "5em";
    document.getElementById("rbp").style.fontSize = "2em";

  }
  prevScrollpos = currentScrollPos;
}
}


</script>
